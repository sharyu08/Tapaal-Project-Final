services:
  - type: web
    name: tapaal-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Set manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false # Set manually in Render dashboard
    healthCheckPath: /api/health
